<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>New Tab</title>
  </head>
  <body id="background">
    <div class="container">
      <div class="inner-container"><h1 class="joke"></h1></div>
      <div class="links">
        <div class="google" id="link-item-div">
          <a href="https://www.google.com" id="link-items"><i class="fab fa-google"> </i></a>
        </div>
        <div class="youtube" id="link-item-div">
          <a href="https://www.youtube.com" id="link-items"><i class="fab fa-youtube"> </i></a>
        </div>
        <div class="twitter" id="link-item-div">
          <a href="https://www.twitter.com" id="link-items"><i class="fab fa-twitter"> </i></a>
        </div>
      </div>
      <button id="newJokeBtn" class="btn">Get A New Joke</button>
      <a href="https://icanhazdadjoke.com/" id="broughtToYouBy">Laughs brought to you by the <span>icanhazdadjoke API</span></a>
    </div>
  </body>
</html>
